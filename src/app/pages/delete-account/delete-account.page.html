<ion-content [fullscreen]="true">
  <div class="flex items-center flex-col justify-center gap-12 w-full h-full px-10" style="background-color: var(--ion-color-secondary)">
    <img src="assets/images/sonsCAT/Logotipo/logo_white.svg" width="210" />
    <label class="H-24-700 text-white text-center">{{'delete_page.title'|translate}}</label>
    <label class="H-16-400 text-white text-center">{{'delete_page.message'|translate}}</label>
    <label class="H-16-400 text-white text-center">{{'delete_page.message2'|translate}}</label>
    <button [routerLink]="['/tabs/profile']" class="my-btn-login" style="padding: 16px; background-color: white; color: black">{{'delete_page.btn_cancel'|translate}}</button>
    <button (click)="deleteProfile()" class="my-btn-login" style="padding: 16px; background-color: #d02424; color: white">{{'delete_page.btn_ok'|translate}}</button>
  </div>
</ion-content>
