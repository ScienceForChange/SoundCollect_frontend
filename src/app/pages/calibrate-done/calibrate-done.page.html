<ion-header class="ion-no-border">
  <ion-toolbar color="secondary" class="ion-no-margin ion-no-padding ion-no-border">
    <div class="flex items-center justify-end px-3">
      <img
        tappable="true"
        class="mt-1"
        (click)="goToHome()"
        src="assets/images/sonsCAT/Iconos/close_white.svg"
        alt="back"
        width="24"
      />
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div style="background-color: var(--ion-color-secondary)" class="h-full">
    <div class="p-3 pt-5">
      <div class="flex items-center justify-end">

      </div>
    </div>
    <div class="flex items-center flex-col justify-center gap-12 w-full px-6 pt-5" style="background-color: var(--ion-color-secondary)">
      <img src="assets/images/sonsCAT/Ilustraciones/Like.svg" width="210" />
      <label class="H-24-700 text-white text-center">
        {{ 'calibration.doneValidationTitle' | translate}}
      </label>
      <label class="H-16-400 text-white text-center">
        {{ 'calibration.doneValidationTxt' | translate}}
      </label>
      <button [routerLink]="['/collect-sound']" class="my-btn-login" style="background-color: white; color: black">
        {{ 'calibration.doneValidationBtn' | translate}}
      </button>
    </div>
  </div>

</ion-content>
