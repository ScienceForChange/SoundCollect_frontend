
<ion-content [fullscreen]="true">
  <div class="flex flex-col px-3 auth-style">
    <img class="mx-auto" src="assets/images/SoundCollect/Logotipo/logo_fullWhite.svg" style="margin-top: 97px">
    <form
      [formGroup]="loginFormGroup"
      class="mt-3 flex flex-col justify-content-between p-3"
    >
      <label class="H-20-700 text-center text-white mb-2">Accede a SoundCollect</label>
      <input
        class="input ps-3"
        formControlName="email"
        type="email"
        name="email"
        placeholder="user@email.com"
      />

      <div
        class="validation-msg-error"
        *ngIf="email?.invalid && (email?.dirty || email?.touched)"
      >
        <div *ngIf="email?.errors.required">
          {{'login.label.email_required'|translate}}
        </div>
        <div *ngIf="email?.errors.email">
          {{'login.label.email_invalid'|translate}}
        </div>
      </div>

      <div class="relative mb-1 mt-6">
        <input
          class="input pe-5 ps-3"
          formControlName="password"
          placeholder="{{'login.label.password'|translate}}"
          [type]="myType"
          name="password"
        />
        <img
          (click)="changeImage()"
          width="25"
          height="25"
          class="absolute"
          src="assets/images/SoundCollect/Iconos/{{myEye}}.svg"
          alt="eye"
          style="right: 13px; top: 0; bottom: 0; margin: auto"
        />

      </div>
      <div
        class="validation-msg-error"
        *ngIf="password?.invalid && (password?.dirty || password?.touched)"
      >
        <div *ngIf="password?.errors.required">
          {{'login.label.pass_required'|translate}}
        </div>
      </div>
      <div class="w-full flex justify-end">
        <ion-label
          class="H-16-700 text-white text-end"
          [routerLink]="['/password-recovery']"
        >
          {{'login.label.oblidat_contrasenya'|translate}}
        </ion-label>
      </div>
      <button class="my-btn-login mt-8 mx-auto" (click)="submit()" style="background-color: white;color: black">
        <ion-text> {{'login.btn.sign_in'|translate}} </ion-text>
      </button>
    </form>
    <div class="flex-col justify-content-between flex gap-4 items-center p-3">
      <button [routerLink]="['/create-profile']" class="my-btn-login" style="background-color: #FDA568;color: black">
        <ion-text> Crear cuenta </ion-text>
      </button>
      <label class="H6-14-400-SpaceGrotesk text-white mt-6 underline" [routerLink]="['/tabs/tab1']" >Entrar como invitado</label>
      <label class="H6-14-400-SpaceGrotesk text-white underline">TÃ©rminos y condiciones</label>
    </div>
    <div class="ion-padding text-white ion-text-center">v{{appVersion}}</div>
  </div>
</ion-content>
